<div class="row">
  <!-- LOADING -->
  <div class="col-8 py-5 my-5" *ngIf="loading">
    <p class="my-5 py-5 text-center">
      <i class="fa fa-spinner fa-spin is-28"></i>
    </p>
  </div>
  
  <ng-container *ngIf="blogPost$ | async as blogPost">
    <!-- CONTENT -->
    <div class="col-8 px-5">
      <p class="title is-26 text-center mb-1">{{ blogPost.title }}</p>
      <p class="pub-date text-center is-16" title="{{ blogPost.pub_date | date: 'medium'}}">
        <i class="far fa-calendar me-1"></i>
        {{ blogPost.pub_date | date: "dd.MM.yyyy" }}
      </p>

      <img 
        class="thumbnail w-100 border-radius"
        [src]="commonService.getFileUrl(blogPost.thumbnail_url)" 
        alt="thumbnail" 
      >

      <p class="body is-18 px-3 mt-4">
        {{ blogPost.introduction }}
        {{ blogPost.body }}
      </p>
    </div>
    
    <!-- ASIDE -->
    <div class="author-summary col-4 pt-3">
      <p class="header is-24">About the author:</p>
      <div class="row w-100 m-0">
        <div 
          class="col author-picture squared"
          style="background-image: url('{{ commonService.getFileUrl(blogPost.author.profile?.profile_picture) }}')"
        ></div>
        <div class="col d-flex align-items-center pb-3">
          <div>
            <p class="author-name w-100 is-18 mb-0">
              {{ blogPost.author.first_name }} {{ blogPost.author.last_name }}
            </p>
            <span class="username w-100 is-16">
              @{{ blogPost.author.username }}
            </span>
          </div>
        </div>
      </div>
      <div class="separator my-3"></div>
        <p class="bio is-16">{{ blogPost.author.profile.bio }}</p>
      <div class="separator mt-3"></div>
    </div>
  </ng-container>
  
</div>
