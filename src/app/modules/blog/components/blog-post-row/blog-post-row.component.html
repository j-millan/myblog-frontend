<ng-scrollbar
  track="horizontal"
  [visibility]="'hover'"
  [autoHeightDisabled]="false"
  class="w-100"
>
  <div class="row mb-4">
    <div class="col-4" *ngFor="let blogPost of blogPosts$ | async">
      <app-blog-post-card
        class="d-block h-100"
        [blogPost]="blogPost"
      ></app-blog-post-card>
    </div>
  </div>
</ng-scrollbar>
