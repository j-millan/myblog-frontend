<div class="card h-100 p-0">
  <div class="cad-body">
    <div 
      class="thumbnail"
      style="background-image: url('{{ commonService.getFileUrl(blogPost.thumbnail_url) }}');"
    ></div>
    
    <div class="pt-1 pb-2 px-2 mb-4 position-relative">
      <p class="card-title mb-1 is-20">{{ blogPost.title }}</p>
      <p class="introduction is-12" ellipsis>
        {{ blogPost.introduction }}
      </p>
  
    </div>

    <div class="bottom d-flex justify-content-between align-items-center position-absolute w-100 px-2 pb-2">
      <p class="mb-0 icons is-16">
        <i 
          *ngFor="let category of blogPost.categories" 
          class="fa fa-{{ category.icon }}"
          [placement]="'top'" [ngbTooltip]="category.name"
        ></i>
      </p>

      <span class="read-more cursor-pointer px-2 is-10">
        Read more
      </span>
    </div>
  </div>
</div>
