<app-alert
  [theme]="'danger'"
  [icon]="'exclamation-circle'"
  (closeClicked)="errors=null"
  *ngIf="errors"
>
  <div class="pt-1">
    <small 
      *ngFor="let error of errors | keyvalue; last as isLast"
      class="d-block is-12"
    >
      <b style="font-weight: 500;">{{ error.key }}:</b> {{ error.value }}
    </small>
  </div>
</app-alert>
