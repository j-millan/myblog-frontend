<div class="card p-0">
  <div class="cad-body">
    <div 
      class="thumbnail"
      style="background-image: url('{{ getFileUrl(blogPost.thumbnail_url) }}');"
    ></div>
    
    <div class="pt-1 pb-2 px-2">
      <p class="card-title mb-1 is-20">{{ blogPost.title }}</p>
      <p class="introduction is-12">
        {{ blogPost.introduction }}
      </p>
  
      <div class="bottom d-flex justify-content-between align-items-center">
        <p class="mb-0 icons is-16">
          <i 
            *ngFor="let category of blogPost.categories" 
            class="fa fa-{{ category.icon }}"
            [placement]="'top'" [ngbTooltip]="category.name"
          ></i>
        </p>
  
        <span class="read-more cursor-pointer px-2 is-10">
          Read more
        </span>
      </div>
    </div>
  </div>
</div>
