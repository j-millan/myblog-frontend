<div class="container d-flex pb-5">
  <div class="row justify-content-center align-self-center">
    <div class="col-{{ columnSize }} px-5">
      <h1 
        class="myblog-title text-center mb-3 cursor-pointer"
        [routerLink]="[ '/home']"
      >myblog</h1>

      <app-alert 
        *ngIf="commonService.showSuccessfulRegistrationMessage"
        (closeClicked)="commonService.showSuccessfulRegistrationMessage=false"
        class="d-block my-3"
      >
        <small>
          Your account has been created successfully!
        </small>
      </app-alert>

      <router-outlet (activate)="componentActivated($event)"></router-outlet>

    </div>
  </div>
</div>
